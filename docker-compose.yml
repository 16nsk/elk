elasticsearch:
  build: dockerfiles/elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
logstash:
  build: dockerfiles/logstash
  ports:
    - "5000:5000"
    - "5000:5000/udp"
  environment:
    # otherwise logstash will keep sending its own logs to itself over and
    # over... not fun
    LOGSPOUT: ignore 
  links:
    - elasticsearch:elasticsearch
  command: -f /etc/logstash.sample.conf
kibana:
  build: dockerfiles/kibana
  ports:
    - "80:80"
logspout:
  build: dockerfiles/logspout
  net: container:logstash
  environment:
    DEBUG: true
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  command: syslog://localhost:5000
